<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скажи "Спасибо!" коллеге</title>
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>

    <div class="container">
        <h1>✨ Скажи "Спасибо!" коллеге</h1>

        <form id="card-form">
            <label for="recipient-name">Имя получателя:</label>
            <input type="text" id="recipient-name" required placeholder="Например: Иван Иванович">

            <label for="gratitude-text">Текст благодарности:</label>
            <textarea id="gratitude-text" required placeholder="Напишите, за что вы признательны и благодарны..."></textarea>

            <button type="submit">Сгенерировать Открытку</button>
        </form>

        <div id="card-preview">
            <h2>Предварительный просмотр</h2>
            
            <div id="card-output" class="postcard">
                <div class="card-text-content">
                    <p id="output-name" class="recipient-name-output">Имя</p>
                    <p id="output-text" class="gratitude-text-output">Текст благодарности</p>
                </div>
            </div>
            
            <button id="download-button" style="display: none;">Скачать Открытку (.PNG)</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
